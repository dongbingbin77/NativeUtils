apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'groovyx.grooid.groovy-android'


android {
    compileSdkVersion 29
    flavorDimensions "color","channel"
    defaultConfig {
        applicationId "com.dongbingbin.nativeutils"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [scheme: "a"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.core:core-ktx:+'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //                                       👇 依赖协程核心库
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines"
    //                                       👇 依赖当前平台所对应的平台库
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines"

    // 基础依赖包，必须要依赖
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
// fragment快速实现（可选）
    implementation 'com.gyf.immersionbar:immersionbar-components:3.0.0'
// kotlin扩展（可选）
    implementation 'com.gyf.immersionbar:immersionbar-ktx:3.0.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.4'
    implementation 'com.tencent.sonic:sdk:3.1.0'
    api 'com.tencent.tbs.tbssdk:sdk:43697'
    implementation 'com.google.android.material:material:1.0.0'
    implementation('com.didichuxing.doraemonkit:doraemonkit:1.2.1')
    api ('com.github.bumptech.glide:glide:4.9.0')
    implementation "androidx.multidex:multidex:2.0.1"
//    implementation 'com.bestwehotel.app:wh_bgsh_jzvideoplayer:0.0.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation files('libs/YouTubeAndroidPlayerApi.jar')
//            {
//        exclude group: 'com.google.code.gson'
//        exclude group: 'com.google.zxing'
//        exclude group: 'com.squareup.okhttp3'
//    }
}
repositories {
    mavenCentral()
}
